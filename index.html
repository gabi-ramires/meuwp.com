<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuWP - Criador de Sites WordPress</title>
    <meta name="description" content="Crie site grátis em minutos com o MeuWP. Teste grátis, sem cartão. Modelos prontos, SSL e backup inclusos. Seu site WordPress profissional sem complicação.">
    <!-- SEO base -->
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://meuwp.com/">
    <link rel="alternate" hreflang="pt-BR" href="https://meuwp.com/">
    <link rel="alternate" hreflang="x-default" href="https://meuwp.com/">
    <meta name="theme-color" content="#0f172a">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="MeuWP">
    <meta property="og:url" content="https://meuwp.com/">
    <meta property="og:title" content="Criar site grátis | MeuWP - Criador de Sites WordPress">
    <meta property="og:description" content="Crie site grátis em minutos. Teste grátis, sem cartão. Modelos por profissão, SSL e backup inclusos. Seu site WordPress profissional sem complicação.">
    <meta property="og:image" content="https://meuwp.com/logo.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Criar site grátis | MeuWP - Criador de Sites WordPress">
    <meta name="twitter:description" content="Crie site grátis em minutos com o MeuWP. Teste grátis, sem cartão.">
    <meta name="twitter:image" content="https://meuwp.com/logo.png">

    <!-- JSON-LD: Organization + WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "MeuWP",
      "url": "https://meuwp.com/",
      "logo": "https://meuwp.com/logo.png"
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MeuWP",
      "url": "https://meuwp.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://meuwp.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
